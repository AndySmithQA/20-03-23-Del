<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Functions</h1>

    <ul class="peeps">

    </ul>
    <script>
        const ul = document.querySelector('.peeps')
        let people = ['Bob', 'Dave', 'Maureen', 'Ken','Will']

        let html = ``;

        people.forEach(function(person) {
            html += `<li>${person}</li>`
        });

        ul.innerHTML = html;
    </script>
</body>
</html>
